<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card0">
        <p class="n1" style="color: hsl(0, 0%, 100%)">1111 2222 5555 9999</p>
      </div>
      <div class="namef">
        <p class="n2" style="color: hsl(0, 0%, 100%)">FELICIA LEIRE</p>
      </div>
      <div class="date0">
        <p class="n3" style="color: hsl(0, 0%, 100%)">09/00</p>
      </div>
      <div class="logo">
        <img src="./images/card-logo.svg" alt="">
      </div>
    </div>
    <div class="container2">
      <div class="cvv">
        <h3 style="color: rgb(119, 113,113);">000</h3>
      </div>
    </div>
    <div>
      <p class="p">CARDHOLDER NAME</p>
      <input class="input1" type placeholder="NAME OF YOUR CARD">
    </div>
    <div>
      <p class="p2"> CARD NUMBER</p>
      <input class="input2" type placeholder="NUMBER OF YOUR CARD">
    </div>
    <div>
      <p class="p3">EXP. DATE (MM/YY) </p>
      <input class="input3" type placeholder="MM">
    </div>
    <div>
      <input class="input4" type placeholder="YY">
    </div>
    <div>
      <p class="p4">CVC </p>
      <input class="input5" type placeholder="CVC">
    </div>
    <button class="button" style="color: whitesmoke;">
      CONFIRM
    </button>

  </body>
</html>
